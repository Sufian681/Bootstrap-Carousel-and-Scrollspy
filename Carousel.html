<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="conatainer">
      <h2>Carousel Example</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img
              src="https://static1.srcdn.com/wordpress/wp-content/uploads/2024/02/fortnite-logo.jpg"
              alt="img 1"
            />
          </div>
          <div class="item">
            <img
              src="https://img.pikbest.com/ai/illus_our/20230428/2c8b842be4f92ac27aa567b50d655141.jpg!w700wp"
              alt="img 2"
            />
          </div>
          <div class="item">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwfQ7FjfreQRg6DZ424QZcIz_ljxgOhYuU8D9B1OAJ0F-DmaPY5QAvUNHV1x1a8P-BpPg&usqp=CAU"
              alt="img 3"
            />
          </div>
        </div>
        <a class="left carousel-control" href="" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>

          <span class="sr-only">Previous</span>
        </a>

        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>

          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
</html>
